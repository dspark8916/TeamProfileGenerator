<div class="card employee-card bg-dark">
    <div class="card-header">
        <h2 class="card-title text-white">{{ name }}</h2>
        <h3 class="card-title text-white"><i class="fas fa-mug-hot mr-2 text-white"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item text-white" style="background-color:#008060;">ID: {{ id }}</li>
            <li class="list-group-item text-white" style="background-color:#008060;">Email: <a href="mailto:{{ email }}" style="color:tomato;">{{ email }}</a></li>
            <li class="list-group-item text-white" style="background-color:#008060;">Office Number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
